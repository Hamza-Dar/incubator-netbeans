product.display.name=Portlet Container {display-version}
product.description=The Portlet Container {display-version} provides the implementation of the Java Portlet Specification 2.0(JSR 286), which is the next version of Java Portlet Specification 1.0(JSR 168). JSR 286 adds features like Eventing, Public render parameters, Resource Serving and Portlet filter. Portlet Container {display-version} also provides a portlet driver, a lightweight portlet rendering environment.
